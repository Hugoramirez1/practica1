<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama de Calendario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Calendario de Nombres</h1>
        <form id="nameForm">
            <label for="nameInput">Agregar Nombre:</label>
            <input type="text" id="nameInput">
            <button type="button" id="addNameButton">Agregar Nombre</button>
        </form>

        <div id="nameList"></div>
        
        <button id="generateCalendarButton">Generar Calendario</button>

        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
