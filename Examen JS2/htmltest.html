<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
</head>
<body>
    <h2>Lista de Supermercado</h2>
    <div id="datosUsuario"></div>
    <div id="listaSupermercado"></div>
    <script>
        // Solicitar datos del usuario
        let nombre = prompt("Ingrese su nombre:");
        let apellido = prompt("Ingrese su apellido:");
        let cedula = prompt("Ingrese su cédula:");
        
        // Crear arrays con verduras y frutas
        let verduras = ["Lechuga", "Tomate", "Zanahoria"];
        let frutas = ["Manzana", "Banana", "Naranja"];
        
        // Mostrar los datos en consola
        console.log("Datos del Usuario:");
        console.log("Nombre: " + nombre);
        console.log("Apellido: " + apellido);
        console.log("Cédula: " + cedula);
        
        console.log("Lista de Supermercado:");
        console.log("Verduras:", verduras);
        console.log("Frutas:", frutas);
        
        // Mostrar los datos en la página web
        let datosUsuario = document.getElementById("datosUsuario");
        datosUsuario.innerHTML = `<h3>Datos del Usuario:</h3>
                                  <p><strong>Nombre:</strong> ${nombre}</p>
                                  <p><strong>Apellido:</strong> ${apellido}</p>
                                  <p><strong>Cédula:</strong> ${cedula}</p>`;
        
        let listaSupermercado = document.getElementById("listaSupermercado");
        listaSupermercado.innerHTML = `<h3>Lista de Supermercado:</h3>
                                       <h4>Verduras:</h4>
                                       <ul>${verduras.map(verdura => `<li>${verdura}</li>`).join('')}</ul>
                                       <h4>Frutas:</h4>
                                       <ul>${frutas.map(fruta => `<li>${fruta}</li>`).join('')}</ul>`;
    </script>
</body>
</html>
